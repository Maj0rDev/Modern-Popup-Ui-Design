<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style7.css">
    <title>Modern Popup UI Design</title>
</head>
<body>
    
    <button onclick="toggleModal()" type="button">Open</button>
    <div class="modal-background" onclick="toggleModal()"></div>

    <div class="modal">
        <h2>Modal Window</h2>
        <p>
            Você abriu o modal, eles são ótimos 
            para exibir informações críticas ou 
            confirmar ações!
        </p>
    </div>

    <!--Script de Java Script, comportamento da modal-->
    <script>
        const toggleModal = () =>{
            const bodyClassList = document.body.classList;
            if(bodyClassList.contains("open")){
                bodyClassList.remove("open");
                bodyClassList.add("closed");
            }
            else{
                bodyClassList.remove("closed");
                bodyClassList.add("open");
            }
        }

    </script>
</body>
</html>
